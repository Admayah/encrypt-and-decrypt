<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ui-interface</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="ui-interface-wrapper">
        <div class="input-field-wrapper">
          <textarea name="input-field" id="input-field-area" cols="" rows="6"></textarea>
        </div>
        <div class="button-wrapper">
          <button class="btn encrypt-btn">ENCRYPT</button>
          <button class="btn decrypt-btn" >DECRYPT</button>
        </div>

        <div class="encrypted-message-container"></div>
      </div>


    <script>
            const encryptTextInput = document.querySelector("#input-field-area")
            let encryptedMessageContainer = document.querySelector(".encrypted-message-container")
            const encryptButton = document.querySelector(".encrypt-btn")
            const decryptButton = document.querySelector(".decrypt-btn")

           
            encryptButton.addEventListener("click", Encryption)
            decryptButton.addEventListener("click", Decryption)

        function Encryption(){
          let encryptText = document.createTextNode(encryptTextInput.value)

          encryptedMessageContainer.appendChild(encryptText)
          let encryptTexts = window.btoa(encryptedMessageContainer.innerHTML)
          encryptedMessageContainer.innerHTML = encryptTexts
          encryptTextInput.value = ""
        }

       

        function Decryption(){
          let decryptText;
            decryptText = window.atob(encryptedMessageContainer.innerHTML)
            encryptTextInput.value = decryptText
        }    
    </script>
  </body>
</html>
